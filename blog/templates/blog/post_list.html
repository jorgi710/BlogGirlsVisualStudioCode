<html>
    <head>
        <title>Django Girls blogs</title>
    </head>
    <body>
        <div>
            <h3> {{ posts }} </h3>
            {% for post in posts %}
                <div>
                    <p> publicado: {{ post.published_date }}</p>
                    <h2><a href="/">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}        
    </body>
</html>
